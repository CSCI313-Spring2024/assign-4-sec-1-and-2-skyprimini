<div class="container">
  <h2>Add Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]= "fName" name="fName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="lName" name="lName" required>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Contact</button>
  </form>
</div>
