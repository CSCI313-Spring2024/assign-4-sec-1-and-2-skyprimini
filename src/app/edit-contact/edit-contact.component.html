<div class="form-group">
  <h2>Edit Contact</h2>

  <div *ngIf="editingContact">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="editingContact.fName" placeholder="First Name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="editingContact.lName" placeholder="Last Name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="editingContact.number" placeholder="Phone Number" class="form-control" />
    </div>

    <button (click)="updateContact()" class="btn btn-primary mt-2">Update</button>
    <button (click)="cancelEdit()" class="btn btn-secondary mt-2 ms-2">Cancel</button>
  </div>
</div>
